services:
  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: alertsdb
    ports:
      - "3306:3306"
    volumes:
      - ./db_data:/var/lib/mysql

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672" # UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  ingestion:
    build:
      context: ./ingestion
      dockerfile: Dockerfile
    volumes:
      - ./target/ingestion-0.0.1-SNAPSHOT.jar:/app/ingestion.jar
    ports:
      - "8081:8080"
    depends_on:
      - rabbitmq

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    volumes:
      - ./target/app-0.0.1-SNAPSHOT.jar:/app/app.jar
    ports:
      - "8080:8080"
    depends_on:
      - db
      - rabbitmq

volumes:
  db_data:
